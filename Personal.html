<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details Form</title>
  <style>
    body {
        background-color: #fff;
        margin: 0;
        padding: 0;
    }
    header {
        position: absolute;
        background-color: darkorange;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 1rem 6rem;
        z-index: 100;
        top: 0;
        width: 100%;
        left: 0;
    }
    header .logo {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    header .logo img {
        width: 75px;
        height: 75px;
    }
    header .logo a {
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
        color: white;
        font-family: "Libre Caslon Display", serif;
    }
    header nav {
        display: flex;
        align-items: center;
        gap: 24px;
    }
    header nav a {
        color: white;
        font-size: 20px;
        font-weight: 400;
        text-decoration: none;
        font-family: "Libre Caslon Display", serif;
    }
    .first-but {
        width: 180px;
        height: 45px;
        border-radius: 30px;
        background-color: white;
        color: #ff914d;
        border: 2px solid #ff914d;
        font-size: 16px;
        font-weight: 400;
        font-family: "Libre Caslon Display", serif;
        text-align: center;
        display: inline-block;
        line-height: 45px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .first-but:hover {
        background-color: #ff914d;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }
    .first-but:active {
        background-color: darkorange;
        color: white;
        transform: translateY(1px);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
    #animated-text {
        position: relative;
        animation: moveAndFade 3s ease-out forwards;
    }
    @keyframes moveAndFade {
        0% {
            left: -100px;
            opacity: 0;
        }
        100% {
            left: 0;
            opacity: 1;
        }
    }
    .form-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 100px auto;
        width: 80%;
        max-width: 1000px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .form-container .input-group {
        display: flex;
        flex-direction: column;
        width: 200px;
        position: relative;
        margin-bottom: 20px;
    }
    .input-group-inline {
        display: flex;
        gap: 20px;
        width: 100%;
    }
    .input-group-inline .input-group {
        flex: 1;
    }
    .form-container input {
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    .form-container input:focus {
        border-color: #ff914d;
        box-shadow: 0 0 5px rgba(255, 69, 0, 0.6);
        outline: none;
    }
    label {
        font-weight: bold;
        color: #333;
        margin-bottom: 8px;
    }
    h1 {
        text-align: center;
        margin-top: 200px;
        color: #333;
        font-size: 28px;
    }
    button {
        display: block;
        margin: 0 auto;
        background-color: #ff914d;
        color: white;
        height: 50px;
        width: 150px;
        border-radius: 30px;
        border: none;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }
    button:hover {
        background-color: darkorange;
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    button:active {
        background-color: darkorange;
        transform: translateY(1px);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <img src="images-2.png" alt="logo" />
        <a href=""> Smart Municipality Portal</a>
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="How.html">How it works</a>
        <a href="How.html">
            <button class="first-but">Proof of Residency</button>
        </a>
        <a href="details.html">
            <button class="first-but">User</button>
        </a>
        <a href="admin.html">
            <button class="first-but">Admin</button>
        </a>
    </nav>
    <div class="hamburger-menu">
        <svg
        width="35px"
        height="35px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        >
            <path
                d="M4 18L20 18"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
            />
            <path
                d="M4 12L20 12"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
            />
            <path
                d="M4 6L20 6"
                stroke="#ffffff"
                stroke-width="2"
                stroke-linecap="round"
            />
        </svg>
    </div>
  </header>
  <h1>Personal Details</h1>
  <form>
    <div class="form-container">
      <div class="input-group-inline">
        <div class="input-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name">
        </div>
        <div class="input-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name">
        </div>
      </div>
      <div class="input-group-inline">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="input-group">
          <label for="dob">ID Number(13 digits):</label>
          <input type="text" id="IDNumber" name="ID">
        </div>
      </div>
      <div class="input-group-inline">
        <div class="input-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="input-group">
          <label for="marital-status">Marital status:</label>
          <input type="text" id="Status" name="status">
        </div>
      </div>
      <div class="input-group-inline">
        <div class="input-group">
          <label for="Gender">Gender:</label>
          <input type="Gender" id="Gender" name="gender">
        </div>
        <div class="input-group">
          <label for="Home Address">Home Address:</label>
          <input type="text" id="Address" name="H-Adress">
        </div>
      </div>
    </div>
    <button type="submit">GET PDF</button>
  </form>
</body>
</html>
