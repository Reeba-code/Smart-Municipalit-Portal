    <style>
       
        body {

            overflow: hidden;
        }
        
        .background-video {
            position: absolute;
            top: 0;

            object-fit: cover;
            z-index: -1;
        }

        header {
            position: fixed;

            padding: 1rem 6rem;
        }

        header .logo {

        header .logo img {

        }

        header .logo a {

            font-weight: bold;
            text-decoration: none;
            color: white;

        }

        }

            font-size: 20px;
            font-weight: 400;
            text-decoration: none;
            font-family: "Libre Caslon Display", serif;
        }

        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        section .container .content {
            display: block;
            flex-direction: column;
            justify-content: center;
            width: 80%;
            margin: 0 auto;
        }

        section .container .content h1 {
            font-weight: 1000;
            font-family: "Radio Canada", sans-serif;
            font-optical-sizing: auto;
            font-size: 90px;
            color: white;
            margin-left: -70px;
        }

        h3 {
            color: white;
            font-weight: 400;
            font-family: "Radio Canada", sans-serif;
        }

        li {
            color: white;
        }

        .flat-button {
            width: 250px;
            height: 70px;
            border-radius: 50px;
        }

        .first-but {
            height: auto;
            background-color: #ff914d;
            color: white;
            border: none;
            font-size: 20px;
            font-weight: 400;
            text-decoration: none;
            font-family: "Libre Caslon Display", serif;
        }
        a {
    text-decoration: none;
}

.first-but {
    width: 180px;
    height: 45px;
    border-radius: 30px;
    background-color: white;
    color: #ff914d;
    border: 2px solid #ff914d;
    font-size: 16px;
    font-weight: 400;
    font-family: "Libre Caslon Display", serif;
    text-align: center;
    display: inline-block;
    line-height: 45px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.first-but:hover {
    background-color: #ff914d;
    color: white;
    transform: translateY(-3px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
}

.first-but:active {
    background-color: darkorange;
    color: white;
    transform: translateY(1px);
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
}

        #animated-text {
  position: relative;
  animation: moveAndFade 3s ease-out forwards;
}

@keyframes moveAndFade {
  0% {
    left: -100px;
    opacity: 0;
  }
  100% {
    left: 0;
    opacity: 1;
  }
}

h1 span {
  display: inline-block;
  opacity: 0;
  animation: fadeIn 1s forwards;
}

h1 span:nth-child(1) {
  animation-delay: 0s;
}

h1 span:nth-child(2) {
  animation-delay: 0.2s;
}

h1 span:nth-child(3) {
  animation-delay: 0.4s;
}

h1 span:nth-child(4) {
  animation-delay: 0.6s;
}

h1 span:nth-child(5) {
  animation-delay: 0.8s;
}

h1 span:nth-child(6) {
  animation-delay: 1s;
}

h1 span:nth-child(7) {
  animation-delay: 1.2s;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
h3 {
    color: white;
    font-weight: 400;
    font-family: "Radio Canada", sans-serif;
    opacity: 0;
    animation: fadeInUp 2s ease-out forwards;
    margin-left: -30px;
}

ul {
    opacity: 0;
    animation: fadeInUp 3s ease-out forwards;
    margin-left: -30px;
}

ul li {
    opacity: 0;
    animation: fadeInUp 2s ease-out forwards;
    animation-delay: 1s;
    margin-left: -30px;
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}
a {
    text-decoration: none;
}

.flat-button {
    width: 250px;
    margin-top: 20px;
    height: 70px;
    border-radius: 50px;
    background-color: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
    font-weight: bold;
    border: none;
    font-size: 20px;
    font-weight: 400;
    font-family: "Libre Caslon Display", serif;
    text-align: center;
    display: inline-block;
    line-height: 70px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.flat-button:hover {
    background-color: rgb(0, 0, 0);
    color: #fff;
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
}

.flat-button:active {
    background-color: red;
    transform: translateY(2px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}
